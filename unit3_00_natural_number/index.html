<script>

// In mathematics, a "natural number" is a counting number.  The numbers
// 1, 2, 3, 4, and so on are all counting numbers.
//
// Zero, negative numbers, and numbers with fractional parts are not natural

//

function isNaturalNumber(x) {

/////////////////////////////////////////////////////////////////////////////////

/////////////////////////////////////////////////////////////////////////////////

//check to see if the number is negative "or" non-number (text)

if(isNaN(x) || x <= 0){
	return false;
}

//return ture: check and see if the interger part of x does not equal to x 
if(parseInt(x) != x){
	console.log(parseInt(x));
	return false;
}

return true;

/////////////////////////////////////////////////////////////////////////////////

}

$('#btn_1').click(function(){

	var x = $('#textEntered1').val();

	if (isNaturalNumber(x)){
		$('#textDisplayed1').html(x + ' is a natural number. ');
	} else {
		$('#textDisplayed1').html(x + ' is NOT a natural number. ');
	}


})
