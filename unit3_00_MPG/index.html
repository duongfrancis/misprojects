	<h1>Miles Per Gallon (MPG)</h1>

	<p>Enter the number of miles driven and the gas used to drive that distance then press the button to display the number of miles per gallon (MPG) you are getting.</p>

	<p>How many miles have you driven? <input type="text" id="textEntered1"></p>
	<p>How much gas have you used driving that far? <input type="text" id="textEntered2"></p>

	<p><input type="button" class="btn btn-primary" id="btn_1" value="Calculate MPG"></p>

	<div id="textDisplayed1"></div>

</body>
<script>

function calculateMPG(miles, gas) {

/////////////////////////////////////////////////////////////////////////////////

//error trapping

if (isNaN(miles)){
	return "bad data. miles should be a numeric value "
}

	var mpg=miles/gas
	return "your car is getting " + mpg.toFixed(2) + " miles per gallon"

$('#btn_1').click(function(){

	var milesDriven = $('#textEntered1').val();
	var gasUsed = $('#textEntered2').val();

	var message = calculateMPG(milesDriven, gasUsed);
	$('#textDisplayed1').html(message);
