<script>
//
// These are the API URLS to use:
//
// http://ec2-3-15-38-21.us-east-2.compute.amazonaws.com/auth/
// https://misdemo.temple.edu/todo/addtask/
// https://misdemo.temple.edu/todo/tasks/ 
//
// In this specific assignment is important that you put the "/" at the end of
// the URL.  


// this command runs when the page is ready.... 
$("#div-login").show();


//supporting functions
function login_controller(){
    var the_serialized_data = $("#frm_login").serialize();    
    console.log(the_serialized_data);
    $.getJSON('http://ec2-3-15-38-21.us-east-2.compute.amazonaws.com/auth/',the_serialized_data,function(data){
        //Step Six
        console.log(typeof data);
        if(typeof data == "string"){
            $("#login_message").html(data);
            $("#login_message").addclass("alert alert-danger");
        }else{
            $("#div-login").hide();
            $("#div-list").list();
            $("#task_owner").val(data["user_id"]);
        }
    });
} //end login controller

function add_task(){
    var the_serialized_data = $("#frm_todo").serialize();    
    console.log(the_serialized_data);
        
    $.post('https://misdemo.temple.edu/todo/addtask/',the_serialized_data,function(data){
        console.log(data); 
        $("#confirmation").html("task added OK.");
    });
}; //end add task

function get_tasks(){

    $("#tasklist").html("");
    var the_serialized_data = $("#frm_todo").serialize();
    console.log(the_serialized_data);
        
    $.getJSON('https://misdemo.temple.edu/todo/tasks/',the_serialized_data,function(data){
        console.log(data);
        for(var i=0;i < data.length;i++){
            $("#tasklist").append("<li>" + data[i]["task"] + "</li>");			
        }
    });
}; //end get tasks


//click handlers

$('#btn_add_task').click(function(){
    //Step Seven
})


$('#btn_get_tasks').click(function(){
    get_tasks();
})


$('#btn_show_list').click(function(){
    $("#div-list").show();
    $("#div-add").hide();
})

$('#btn_show_add').click(function(){
    $("#div-list").hide();
    $("#div-add").show();
})

$('#btn_login').click(function(){
    $("#login_message").html("");
    $("#login_message").removeClass();
    var username = $("#username").val();
    var password = $("#password").val();
    //Step Five
if(username==""||password==""){
    $("#login_message").html("username and password are both required");
    $("#login_message").addclass("alert alert-danger");
    }
    else{
        login_controller();
    
}
})

//on your own
