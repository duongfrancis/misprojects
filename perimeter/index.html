	<p>Enter your information into the following text box.</p>

	<p>Width: <input type="text" id="textEntered1"></p>

	<p><input type="button" class="btn btn-primary" id="btn_1" value="Calculate"></p>

<script>
//
// Given a square with a width x, the perimeter (p) of the square can be 
// calculated two different ways.
//
//	p = x + x + x + x
//
//  -or-
//
//	p = 4(x) 
//
// Write a program that takes a square's width anc caclulates the perimeter using
// one of the above formulas.
//

function calculatePerimeter(x) {

/////////////////////////////////////////////////////////////////////////////////
// Insert your code between here and the next comment block.  Do not alter     //
// any code in any other part of this file.                                    //
/////////////////////////////////////////////////////////////////////////////////
 
	var p = 4 * x; //if x is '5', p will be 20 
	var p = x + x + x + x; //if x is '5', p will be '5555'

	
	// var p = x + x + x + x; //if x is '5', p will be '5555' 
	
	
	// x = parseFloat(x); // if x is '1.2' this will convert it to 1.2
	
	// x = parseInt(x); // if x is '5' this will convert it to 5
	
	// var p = x + x + x + x; //if x is 5, p will be 20 
	
	return p;
	
/////////////////////////////////////////////////////////////////////////////////
// Insert your code between here and the previous comment block.  Do not alter //
// any code in any other part of this file.                                    //
/////////////////////////////////////////////////////////////////////////////////

}

$("#btn_1").click(function(){
	var numWidth = $('#textEntered1').val();

	$("#textDisplayed1").html('The perimeter is ' + calculatePerimeter(numWidth) + '.');
});


</script>
