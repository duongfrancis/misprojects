	<h1>Stock Transactions</h1>

	<p>Press the button to display the profits made by the purchase and sale of stock.</p>

	<p><input type="button" class="btn btn-primary" id="btn_1" value="Press"></p>

	<div id="textDisplayed1"></div> 

</body>
<script>
//
// Last month, Joe purchased some stock in Acme Software, Inc. Here are the 
// details of the purchase:
//
//		The number of shares that Joe purchased was 2,000.
//		When Joe purchased the stock, he paid $40.00 per share.
//		Joe paid his stockbroker a commission that amounted to 3 percent of the amount he paid for the stock.
//
// Two weeks later, Joe sold the stock. Here are the details of the sale:
//
//		The number of shares that Joe sold was 2,000.
//		He sold the stock for $42.75 per share.
//		He paid his stockbroker another commission that amounted to 3 percent of the amount he received for the stock.
//
// Write a program that calls a single function that calculates the value of a 
// stock purchased or sold, less the commission that was paid and calls this 
// function twice to calculate the profits Joe made from these transactions
//

function shareValue(numberOfShares, pricePerShare, commissionPercentage) {

////////////////////////////////////////////////////////////////////////////////
// Insert your code between here and the next comment block.  Do not alter     //
// any code in any other part of this file.                                    //
/////////////////////////////////////////////////////////////////////////////////

return numberOfShares * pricePerShare - commissionPercentage

/////////////////////////////////////////////////////////////////////////////////
// Insert your code between here and the previous scomment block.  Do not alter //
// any code in any other part of this file.                                    //
/////////////////////////////////////////////////////////////////////////////////

}

$('#btn_1').click(function(){
	
	var valueOfStocksPurchased = shareValue(2000, 40.0, .03);
	var valueOfStocksSold = shareValue(2000, 42.75, .03);
	var profitsFromSale = valueOfStocksSold - valueOfStocksPurchased;
	

	$('#textDisplayed1').html('After buying and selling his shares of stock, Joe has made $' + profitsFromSale);
	
})
