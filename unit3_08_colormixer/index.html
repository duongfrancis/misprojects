	<h1>Color mixer</h1>

	<p>Provide two primary colors and click the calculate button. </p>

	<p>What is the first primary color you'd like to mix? (red, blue or yellow) <input type="text" id="textEntered1"></p>
	<p>What is the second primary color you'd like to mix? (red, blue or yellow) <input type="text" id="textEntered2"></p>

	<p><input type="button" class="btn btn-primary" id="btn_1" value="Calculate"></p>

	<div id="textDisplayed1"></div>

</body>

<script>
//
// NOTE: This problem can be best solved using logical operators.
// In JavaScript a logical operator can be used to constuct a compound
// boolean expression.
//
// THE PROBLEM: The colors red, blue, and yellow are known as the primary colors because they
// cannot be made by mixing other colors. When you mix two primary colors, you
// get a secondary color.
//
// Be aware that order doesn't matter, and that you can't predict which the
// user will type first.  So, when you mix red and blue, you get purple.
// Also, you mix blue and red, you still get purple.
//
// Also be aware that mixing blue and blue only gets you more blue.
//
// Depending on what the user inputs, your color mixer
// should report one of the following statements.
//
//		When you mix red and blue, you get purple.
//		When you mix red and yellow, you get orange.
//		When you mix blue and yellow, you get green.
//    More blue.
//    More red.
//    More yellow.
//		Bad data. You can only enter red, blue or yellow.
//
// Design a program that allows the user to enter the names of two primary colors
// to mix. If the user enters anything other than “red,” “blue,” or “yellow,” the
// program should display an error message. Otherwise, the program should display
// the name of the secondary color that results.
//

function findSecondaryColor(color1, color2) {

/////////////////////////////////////////////////////////////////////////////////
// Insert your code between here and the next comment block.  Do not alter     //
// any code in any other part of this file.                                    //
/////////////////////////////////////////////////////////////////////////////////
if (color1 != "red" && color1 != "yellow" && color1 != "blue"){
return "Bad data. You can only enter red, blue or yellow."

}

if (color2 != "red" && color2 != "yellow" && color2 != "blue"){
	return "Bad data. You can only enter red, blue or yellow."

}




if (color1 == "red" && color2 == "blue"){
	return "When you mix red and blue, you get purple.";

	}  
	
if(color1 == "blue" && color2 == "yellow"){
	return "When you mix blue and yellow, you get green.";

	}  
	
if(color1 == "red" && color2 == "yellow"){
	return "When you mix red and yellow, you get orange.";
	
	}


if(color1 == "blue" && color2 == "blue"){
	return "More blue.";
}

if(color1 == "red" && color2 == "red"){
	return "More red.";

} 
if(color1 == "yellow" && color2 == "yellow"){
	return "More yellow.";
}



if (color1 == "blue" && color2 == "red"){
	return "When you mix red and blue, you get purple.";

} 

if(color1 == "yellow" && color2 == "blue"){
	return "When you mix blue and yellow, you get green.";
	
} 

if(color1 == "yellow" && color2 == "red"){
	return "When you mix red and yellow, you get orange.";
 }

/////////////////////////////////////////////////////////////////////////////////
// Insert your code between here and the previous comment block.  Do not alter //
// any code in any other part of this file.                                    //
/////////////////////////////////////////////////////////////////////////////////

}


$('#btn_1').click(function(){

	var color1 = $('#textEntered1').val();
	var color2 = $('#textEntered2').val();

  var message = findSecondaryColor(color1, color2);
	$('#textDisplayed1').html(message);

})

</script>
